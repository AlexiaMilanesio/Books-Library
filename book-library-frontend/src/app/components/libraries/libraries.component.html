<div class="general-container">
  <div class="search-engine-container" #librarySearch>
    <div>
      <input type="num" placeholder="Enter library number" #searchedLibraryId />
      <button (click)="getLibraryId(searchedLibraryId.value); searchedLibraryId.value = ''">
        Search library books
      </button>
    </div>

    <button (click)="resetSearch()">Show libraries</button>
  </div>

  <div class="search-engine-container" #bookSearch>
    <div>
      <input type="text" placeholder="Enter book isbn" #searchedBookId />
      <button (click)="getBookId(searchedBookId.value); searchedBookId.value = ''">
        Search book by isbn
      </button>
    </div>

    <!-- <button (click)="resetBooks()">Reset book search</button> -->
  </div>

  <table 
    mat-table 
    [dataSource]="dataSource" 
    *ngIf="!errorMessage"
    class="mat-elevation-z8" 
  >
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef class="col-title">{{ column }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="goToEditMode(row)"></tr>
  </table>

  <mat-paginator
    #paginator
    *ngIf="!errorMessage"
    [pageSizeOptions]="[10, 25, 50, 100]"
    [length]="length"
    showFirstLastButtons
    (page)="pageEvent = getServerData($event)"
  ></mat-paginator>

  <p *ngIf="errorMessage" class="message">{{ errorMessage }}</p>
</div>
