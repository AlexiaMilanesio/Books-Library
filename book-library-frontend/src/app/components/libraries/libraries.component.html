<div class="general-container">
  <div class="search-engine-container">
    <div>
      <input type="num" placeholder="Enter library number" #searchedLibraryId />
      <button (click)="getLibraryId(searchedLibraryId.value); searchedLibraryId.value = ''">
        Search
      </button>
    </div>

    <button (click)="resetSearch()">Reset search</button>
  </div>

  <table 
    mat-table 
    [dataSource]="!books || books.data.length === 0 ? libraries : books" 
    *ngIf="!errorMessage"
    class="mat-elevation-z8" 
  >
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef class="col-title">{{ column }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    *ngIf="!errorMessage"
    [pageSizeOptions]="[10, 25, 50, 100]"
    [length]="length"
    showFirstLastButtons
    (page)="pageEvent = getServerData($event)"
  ></mat-paginator>

  <p *ngIf="errorMessage" class="message">{{ errorMessage }}</p>
</div>
