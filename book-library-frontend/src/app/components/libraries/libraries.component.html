<h2>Search books</h2>

<div class="search-container">
  <div>
    <input type="text" placeholder="Enter book id" #bookId />
    <button (click)="getBookId(bookId.value); bookId.value = ''">Search</button>
  </div>

  <div>
    <input type="text" placeholder="Enter book title" #bookTitle />
    <button (click)="getBooksByTitle(bookTitle.value); bookTitle.value = ''">Search</button>
  </div>
  
  <div>
    <input type="text" placeholder="Enter book author" #bookAuthor />
    <button (click)="getBooksByAuthor(bookAuthor.value); bookAuthor.value = ''">Search</button>
  </div>
</div>

<div class="libraries-container">
  <table 
    mat-table 
    [dataSource]="libraries" 
    *ngIf="!errorMessage"
    class="mat-elevation-z8" 
  >
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef class="col-title">{{ column }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="getLibraryBooks(row)"></tr>
  </table>

  <p *ngIf="errorMessage" class="message">{{ errorMessage }}</p>
</div>
