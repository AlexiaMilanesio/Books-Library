<div class="general-container">
  <h2>Editing book</h2>

  <div class="edit-book-container">
    <p #isbn>Isbn: {{ currentBook.isbn }}</p>
    <input
      type="text"
      placeholder="Enter title"
      [value]="currentBook.title"
      #title
    />
    <input
      type="text"
      placeholder="Enter year"
      [value]="currentBook.year"
      #year
    />
    <input
      type="text"
      placeholder="Enter publisher"
      [value]="currentBook.publisher"
      #publisher
    />
    <input
      type="text"
      placeholder="Enter image url"
      [value]="currentBook.image_url"
      #image_url
    />
    <input
      type="text"
      placeholder="Enter library id"
      [value]="currentBook.libraryId"
      #libraryId
    />
    <input
      type="text"
      placeholder="Enter author id"
      [value]="currentBook.authorId"
      #authorId
    />
  </div>

  
  <div class="btn-container">
    <button (click)="editBook(title, year, publisher, image_url, libraryId, authorId)" class="edit-btn">Edit book</button>
    <button (click)="deleteBook()" class="delete-btn">Delete book</button>
    <button (click)="goToLibraries()">Show libraries</button>
  </div>


  <p *ngIf="message !== ''" class="message">{{ message }}</p>
</div>
