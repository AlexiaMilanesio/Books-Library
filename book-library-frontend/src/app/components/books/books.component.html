<div class="general-container">
  <div class="search-engine-container">
    <div>
      <input type="text" placeholder="Enter book id" #searchedBookId />
      <button (click)="getBookId(searchedBookId.value); searchedBookId.value = ''">Search book</button>
    </div>

    <button (click)="resetLibraryBooks()">Reset library books</button>

    <button (click)="goToLibraries()" class="show-libraries-btn">Show libraries</button>
  </div>

  <table 
    mat-table 
    [dataSource]="books" 
    *ngIf="!errorMessage"
    class="mat-elevation-z8" 
  >
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef class="col-title">{{ column === "Delete" || column === "Edit" ? "" : column }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td> 
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="goToEditMode(row)"></tr>
  </table>

  <mat-paginator
    #paginator
    *ngIf="!errorMessage"
    [pageSizeOptions]="[10, 25, 50, 100]"
    [length]="length"
    showFirstLastButtons
    (page)="pageEvent = getServerData($event)"
  ></mat-paginator>

  <p *ngIf="errorMessage" class="message">{{ errorMessage }}</p>
</div>
