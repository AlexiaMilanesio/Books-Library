<div class="general-container">
  <mat-card>
    <form #editionForm="ngForm">
      <mat-card-title>Editing user</mat-card-title>

      <mat-form-field>
        <mat-label>Name</mat-label>
        <input
          name
          type="text"
          name="name"
          ngModel="{{userToEdit.name}}"
          matInput
          required
          [disabled]="disabledAll"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Lastname</mat-label>
        <input
          lastname
          [value]="userToEdit.lastname"
          type="text"
          name="lastname"
          ngModel="{{userToEdit.lastname}}"
          matInput
          required
          [disabled]="disabledAll"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          email
          [value]="userToEdit.email"
          type="email"
          name="email"
          ngModel="{{userToEdit.email}}"
          matInput
          required
          [disabled]="disabledAll"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          password
          [value]="userToEdit.password"
          type="password"
          name="password"
          placeholder="Enter password"
          ngModel="{{userToEdit.password}}"
          matInput
          required
          [disabled]="disabledAll"
        />
      </mat-form-field>

      <div class="btn-container">
        <button
          type="submit"
          (click)="editUser(editionForm.value)"
          mat-raised-button
          [disabled]="editionForm.pristine || editionForm.invalid || disabledAll"
          class="edit-btn"
        >
          Confirm changes
        </button>

        <button
          mat-raised-button
          (click)="deleteUser(userToEdit.id)"
          [disabled]="editionForm.invalid || disabledAll"
          class="delete-btn"
          *ngIf="currentUser.id !== userToEdit.id"
        >
          Delete user
        </button>
  
        <button (click)="goToProfile()" mat-raised-button color="primary" class="go-back-btn">
          <mat-icon style="margin:0; padding:0;">arrow_back</mat-icon>
          <span>Profile</span>
        </button>
      </div>
    </form>

    <mat-error *ngIf="errorMessage" class="error-message">{{ errorMessage }}</mat-error>
    <mat-error *ngIf="successMessage" class="success-message">{{ successMessage }}</mat-error>
  </mat-card>
</div>
