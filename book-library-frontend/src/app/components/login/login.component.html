<div class="general-container">
  <mat-card>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
      <mat-card-title>Login</mat-card-title>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          email
          type="email"
          name="email"
          placeholder="Enter email"
          ngModel
          matInput
          required
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          password
          type="password"
          name="password"
          placeholder="Enter password"
          ngModel
          matInput
          required
        />
      </mat-form-field>

      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
  </mat-card>

  <div *ngIf="loginError" class="message-container">
    <p class="login-error">{{ message }}</p>
  </div>
</div>
